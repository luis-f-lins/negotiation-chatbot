version: "3.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: selecting car
  steps:
  - intent: ask_buy_car
  - action: action_which_car

- rule: asking for discount
  steps:
  - intent: ask_discount
  - action: action_calculate_discount

- rule: accepting offer
  steps:
  - intent: accept_offer
  - action: utter_after_customer_accepted

- rule: refusing offer
  steps:
  - intent: refuse_offer
  - action: utter_after_customer_refused

- rule: financing car
  steps:
  - intent: finance_car
  - action: action_set_payment_method

- rule: paying cash
  steps:
  - intent: pay_cash
  - action: action_set_payment_method